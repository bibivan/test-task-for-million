name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Укажите вашу ветку

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Права на запись в репозиторий
      pages: write     # Права на запись в GitHub Pages

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'  # Укажите вашу версию Node.js

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
